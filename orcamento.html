		<main class=" container orcamento bgwhite">

					<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
			
					<label for="nomeOrc">Nome:</label>
					<input type="text" class="inputOrc" name="txtNomeOrc" placeholder="Digite seu nome:" />

					<label for="telOrc">Telefone:</label>
					<input type="text" class="inputOrc" name="txtTelOrc" id="txtTelOrc" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}" />
					<script type="text/javascript">$("#txtTelOrc").mask("(00) 0000-0000");</script>

					<label for="celOrc">Celular:</label>
					<input type="text" class="inputOrc" name="txtCelOrc" id="txtCelOrc" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4-5}"/>
					<script type="text/javascript">$("#txtCelOrc").mask("(99) 9999-99999");</script>
					
					<label for="emailOrc" >Email:</label>
					<input type="text" class="inputOrc" name="txtEmailOrc" placeholder=" exemplo@exemplo.com" />
					
					<!--<label for="testeServ" class="testeServ" id="testeServ"></label>-->

					<label for="arquivoOrc" >Envie sua planta:</label>
					<input type="file" class="inputOrc" name="txtArqOrc" id="txtArquivo" value="Selecione um arquivo"/>

					<label for="msgOrc">Sua mensagem:</label>
					<input type="textarea" class="inputOrc" id="txtArquivo" name="msgOrc" />
					
					<input type="submit" id="btnCadOrc" name="btnCadCliente" value="Enviar"/>
					<input type="reset" name="btnlimparCadCliente" value="Limpar"/>
				</form>
