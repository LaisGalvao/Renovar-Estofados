		<!-- Cadastrato-->
		<main class=" container cadastro bgwhite">

			<div class="radius" >

				<form action="cadastroCliente.php" method="POST">
			
					<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
	
					<label for="nome" class="cadclientealabel">Nome:</label>
					<input type="text" id="txtNomeCli" name="txtNomeCli" placeholder="Digite seu nome:" class="cadclienteinput" />
			
					<label for="rg" class="cadclientealabel">RG:</label>
					<input type="text" id="txtRg" name="txtRg" placeholder="00.000.000-0" class="cadclienteinput"/>
					<script type="text/javascript">$("#txtRg").mask("00.000.000-A");</script>
		
					<label for="cpf" class="cadclientealabel">CPF:</label>
					<input type="text" id="txtCpf" name="txtCpf" placeholder="000.000.000-00" class="cadclienteinput"/>
					<script type="text/javascript">$("#txtCpf").mask("000.000.000-00");</script>
			
					<label for="endereco" class="cadclientealabel">Endereço:</label>
					<input type="text" id="txtEndereco" name="txtEndereco"  class="cadclienteinput"/>
			
					<label for="telefone" class="cadclientealabel">Telefone:</label>
					<input type="text" id="txtTelefone" name="txtTelefone" class="cadclienteinput" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}"/>
					<script type="text/javascript">$("#txtTelefone").mask("(00) 0000-0000");</script>
			
					<label for="celular" class="cadclientealabel">Celular:</label>
					<input type="text" id="txtCelular" name="txtCelular" class="cadclienteinput" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4-5}" />
					<script type="text/javascript">$("#txtCelular").mask("(99) 9999-99999");</script>
		
					<label for="email"class="cadclientealabel">Email:</label>
					<input type="text" id="txtEmail" name="txtEmail" placeholder=" exemplo@exemplo.com" class="cadclienteinput" />
			
					<label for="bairro" class="cadclientealabel">Bairro:</label>
					<input type="text" id="txtBairro" name="txtBairro" class="cadclienteinput" />
			
					<label for="numero" class="cadclientealabel">Número:</label>
					<input type="text" id="txtNumCasa" name="txtNumCasa" class="cadclienteinput"/>
			
					<label for="complemento" class="cadclientealabel">Complemento:</label>
					<input type="text" id="txtCompCasa" name="txtCompCasa" class="cadclienteinput" />
			
					<label for="cep"class="cadclientealabel">CEP:</label>
					<input type="text" id="txtCep" name="txtCep" class="cadclienteinput" />
					<script type="text/javascript">$("#txtCep").mask("00000-000");</script>
			
					<label for="senha"class="cadclientealabel"> Senha:</label>
					<input type="password" id="txtSenha" name="txtSenha" class="cadclienteinput" />
					
					<input type="submit" id="btnCadCliente" name="btnCadCliente" value="Cadastrar"/>
					<input type="reset" id="btnlimparCadCliente" name="btnlimparCadCliente" value="Limpar"/>
